<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/login.css" rel="stylesheet">
  </head>
<body class="text-center">
    <form class="form-signin" action="users" method="post">
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">


		<h1 class="h3 mb-3 font-weight-normal">Register < /> </h1>
      <label for="first_name" class="sr-only">First Names</label>
	  <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Names" required="" autofocus="">

	  <label for="last_name" class="sr-only">Last Name</label>
      <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required="">

      <label for="email" class="sr-only">Email address</label>
      <input type="text" id="email" name="email" class="form-control" placeholder="Email address" required="">

	  <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="">

	  <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">Â© UTEC - 2018</p>
    </form>


</body>

</html>
